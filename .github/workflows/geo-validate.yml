name: Geo Validation (fix coords to trusted label)

on:
  workflow_dispatch: {}

# Allow this workflow to push commits
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true                  # fetch LFS files if you use them
          fetch-depth: 0             # we need history to push back
          persist-credentials: true  # use GITHUB_TOKEN for push

      - name: Set up micromamba env
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: airgeo
          create-args: >-
            -c conda-forge
            python=3.11 geopandas fiona shapely pyproj rtree pandas

      - name: Smoke check
        shell: bash -l {0}
        run: |
          python scripts/smoke_check.py | tee smoke.txt

      - name: Fix coordinates to match trusted Country/Region
        shell: bash -l {0}
        run: |
          python src/fix_coordinates_to_label.py

      - name: Verify canonical CSV exists
        shell: bash -l {0}
        run: |
          test -s data/processed/cleaned_aircrashes_geo_FINAL.csv
          ls -lah data/processed/cleaned_aircrashes_geo_FINAL.csv

      - name: Append smoke output to QA report
        shell: bash -l {0}
        run: |
          mkdir -p reports
          echo -e "\n\n## Smoke Check\n" >> reports/geo_validation_summary.md
          cat smoke.txt >> reports/geo_validation_summary.md

      # --- This step was failing; now fixed ---
      - name: Commit results back to branch
        shell: bash -l {0}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git checkout "$BRANCH"
          # If your .gitignore ignores data/processed/, force-add the allowed files
          git add -f data/processed/cleaned_aircrashes_geo_FINAL.csv reports/geo_validation_summary.md
          git commit -m "Update final cleaned CSV and QA report (coords fixed to labels)" || echo "No changes to commit"
          git push origin "$BRANCH"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geo-results
          path: |
            data/processed/cleaned_aircrashes_geo_FINAL.csv
            reports/geo_validation_summary.md
          if-no-files-found: warn
